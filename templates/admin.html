{% extends "index.html" %}
{% block content %}
<h2 class="section-title slide-up">Add Question</h2>
<div class="card">
    <form method="POST" class="signup-form">
        <input name="class_level" placeholder="Class" required>
        <input name="board" placeholder="Board" required>
        <input name="subject" placeholder="Subject" required>
        <input name="difficulty" placeholder="Difficulty" required>
        <input name="question" placeholder="Question" required>
        <input name="optionA" placeholder="Option A" required>
        <input name="optionB" placeholder="Option B" required>
        <input name="optionC" placeholder="Option C" required>
        <input name="optionD" placeholder="Option D" required>
        <input name="correct_answer" placeholder="Correct (A/B/C/D)" required>
        <button type="submit" class="hero-cta">Add</button>
    </form>
</div>
{% endblock %}
